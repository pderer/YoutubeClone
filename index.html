<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/273f42aca2.js" crossorigin="anonymous"></script>
  <title>Youtube</title>
</head>
<body>
  <div class="header">
    <div class="header_title">
      <i class="fab fa-youtube"></i>
      <span class="title_name">Youtube</span>
    </div>
    <div class="header_icon">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </div>
  <div class="video">
    <div class="video_container">
      <iframe width="100%", height="100%" src="https://www.youtube.com/embed/2ofQ2f01uIg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div class="real_big_flex">
    <div class="big_flex1">
      <div class="info">
        <div class="info_hash">
          #랄로 #Ralo #2400 #크리스마스
        </div>
        <div class="info_name">
          올겨울은 따뜻할 거 같습니다
        </div>
        <div class="info_view">
          조회수 584,485회 1년 전
        </div>
        <div class="info_like">
          <div class="like_like">
            <i class="fas fa-thumbs-up"></i>
            <div>4.6천</div>
          </div>
          <div class="like_dislike">
            <i class="fas fa-thumbs-down"></i>
            <span>87</span>
          </div>
          <div class="like_share">
            <i class="fas fa-share"></i>
            <span>Share</span>
          </div>
          <div class="like_plus">
            <i class="fas fa-plus"></i>
            <span>Save</span>
          </div>
          <div class="like_report">
            <i class="fas fa-flag"></i>
            <span>Report</span>
          </div>
        </div>
      </div>
      <div class="youtuber">
        <img src="ralo.jpg" alt="">
        <div class="youtuber_info">
          <div class="youtuber_name">
            랄로
          </div>
          <div class="youtuber_sub">
            구독자 80.3만명
          </div>
        </div>
        <div class="subbutton">
            SUBSCRIBE
        </div>
      </div>
    </div>
    <div class="big_flex2"> 
      <div class="other">
        <div class="other_title">
          Up next
        </div>
        <div class="other_video1">
          <div class="video1">
            <img src="other1.jpg" alt="">
          </div>
          <div class="video1_flex">
            <div class="video1_title">너무나 많이 사랑한 죄</div>
            <div class="video1_youtuber">랄로</div>
            <div class="video1_views">조회쉬 24만회</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="other_video2">
          <div class="video2">
            <img src="other2.jpg" alt="">
          </div>
          <div class="video2_flex">
            <div class="video2_title">바텀, 사랑을 배우다</div>
            <div class="video2_youtuber">랄로</div>
            <div class="video2_views">조회수 54만회</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="other_video3">
          <div class="video3">
            <img src="other3.jpg" alt="">
          </div>
          <div class="video3_flex">
            <div class="video3_title">협곡에서 만남을 추구하면 안되는걸까</div>
            <div class="video3_youtuber">랄로</div>
            <div class="video3_views">조회수 174만회</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
